<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container">
      <header class="header__banner">
        <a href="index.html">
          <picture class="banner">
            <source srcset="
            img/smartphone/banner.webp    1x,
            img/smartphone/banner@2x.webp 2x,
            img/smartphone/banner@3x.webp 3x" 
            media="(min-width:320px) and (orientation:portrait)"/>
            <img src="" alt="banner" decoding="async" loading="lazy">
          </picture>
        </a>

        <nav>
          <a href="servicios.html" class="header__servicios boton">Servicios</a>
          <a href="contactar.html" class="header__contactar boton">Contactar</a>
        </nav>
      </header>

      <main>
      </main>

      <footer style="position:fixed">
        <section class="footer__redes">
          <a href="https://linkedin.com" class="footer__linkedin" target="_blank">
            <img src="svg/LinkedIn.svg" alt="" loading="lazy">
          </a>

          <a href="https://facebook.com" class="footer__facebook" target="_blank">
            <img src="svg/Facebook.svg" alt="" loading="lazy">
          </a>

          <a href="https://pinterest.com" class="footer__pinterest" target="_blank">
            <img src="svg/Pinterest.svg" alt="" loading="lazy">
          </a>

        </section>
      </footer>
    </div>

  </body>
</html>
